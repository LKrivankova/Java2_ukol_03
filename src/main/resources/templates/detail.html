<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:if="${vizitka.jmeno} != null" th:text="${vizitka.jmeno}"></div>
        <div class="firma" th:if="${vizitka.firma} != null" th:text="${vizitka.firma}"></div>
        <div class="udaje">
            <div class="adresa">
                <div th:if="${vizitka.ulice} != null" th:text="${vizitka.ulice}"></div>
                <div th:if="${vizitka.obecPsc} != null" th:text="${vizitka.obecPsc}"><span></span></div>
            </div>
            <div class="kontakty">
                <div th:if="${vizitka.email} != ''"><i class="las la-at"></i> <span th:text="${vizitka.email}"></span></div>
                <div th:if="${vizitka.telefon} != ''"><i class="las la-phone-alt"></i><span th:text="${vizitka.telefon}"></span></div>
                <div th:if="${vizitka.telefon} == ''">Nevolejte, přijďte osobně!</div>
                <div th:if="${vizitka.web} != ''"><i class="las la-globe"></i> <span th:text="${vizitka.web}"></span></div>
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${vizitka.celaAdresa})}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

</div>
</body>
</html>
